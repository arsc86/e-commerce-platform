<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/demo/images/access/logo-orange.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-orange-500 border-circle" style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-check-circle text-2xl"></i>                    
                    </div>
                    <h1 *ngIf="!isVerifiedAccount" class="text-900 font-bold text-4xl lg:text-3xl mb-2">Account Validation</h1>
                    <h1 *ngIf="isVerifiedAccount"  class="text-900 font-bold text-4xl lg:text-3xl mb-2">Account Verified</h1>

                    <span  *ngIf="!isVerifiedAccount" class="text-600 mb-5">The verification mail was sent.</span>
                    <span  *ngIf="isVerifiedAccount"  class="text-600 mb-5">The user account was verified successfull. Please Login again</span>
                            
                    <button *ngIf="isVerifiedAccount" pButton pRipple icon="pi pi-fw" label="Go to login" class="p-button-text" routerLink="/auth/login"></button>
                    <button *ngIf="isVerificationFailed" pButton pRipple icon="pi pi-fw" label="Return to send email" class="p-button-text" routerLink="/auth/validate/email"></button>                                      
                </div>
            </div>
        </div>
    </div>
</div>
