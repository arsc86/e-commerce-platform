<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>E-COMMERCE - DISL</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <p-breadcrumb *ngIf="sessionedUser" [model]="breadcrumbItems" [home]="{icon: 'pi pi-user'}"></p-breadcrumb>
   
    <div #topbarmenu class="layout-topbar-menu"
                     [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">       
        <span class="p-input-icon-right">
            <input type="text" pInputText placeholder="Search">
            <i class="pi pi-search"></i>
        </span>
        <button *ngIf="sessionedUser" class="p-link layout-topbar-button"
            pTooltip="View your profile" pTooltipoptions="{position: 'bottom'}"
            [routerLink]="'/user/profile'">
            <i class="pi pi-user" ></i>
            <span>Profile</span>
        </button>
        <button *ngIf="!sessionedUser" class="p-link layout-topbar-button" 
                pTooltip="Sign up" pTooltipoptions="{position: 'bottom'}"
                [routerLink]="'/user/signup'">
            <i class="pi pi-fw pi-user-plus"></i>
            <span>Register</span>
        </button>
        <button *ngIf="!sessionedUser" class="p-link layout-topbar-button" 
                pTooltip="Log in"
                [routerLink]="'/auth/login'">
            <i class="pi pi-fw pi-sign-in"></i>
            <span>Sign in</span>
        </button>
        <button *ngIf="sessionedUser" class="p-link layout-topbar-button" 
                pTooltip="Log out"                
                (click)="logout()">
            <i class="pi pi-fw pi-sign-out"></i>
            <span>Sign out</span>
        </button>
        
    </div>
</div>
